<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link rel="stylesheet" href="custom.build.css" />
  </head>

  <body>
    <section>
      <div id="content" class="content">
        <h1>flash card online</h1>
        <br />
        <div class="new-note-btn">Add new Note +</div>

        <div class="container">
          <div class="new-note ml-5" id="new-note">
            <h2
              class="lable mb-8"
              style="text-align: center; font-size: 30px; font-weight: bolder"
              id="create-new-note-h2"
            >
              Create New Note
            </h2>
            <div class="error-message">Empty! All fields are required!</div>
            <form name="note-form" action="#" id="form">
              <label for="subject-new-note" class="lable"> Word: </label>
              <br />
              <input
                type="text"
                maxlength="40"
                name="subject-new-note"
                id="subject-new-note"
                class="subject-text-area subject-new-note"
                placeholder="Type your Word here..."
                style="margin-bottom: 20px"
              />
              <br />
              <label for="add-new-note" class="lable"> Description: </label>
              <br />
              <textarea
                name="text-note"
                id="add-new-note"
                class="form-text-area add-new-note"
                placeholder="Add your Note here..."
              ></textarea>
              <br />
              <label for="color-selection" class="lable"
                >select color for card:</label
              >
              <select
                id="color-selection"
                name="color-selection"
                class="color-selection"
              >
                <option value="rgb(255, 192, 203)">pink</option>
                <option value="rgb(0, 255, 255)" selected>blue</option>
                <option value="rgb(128, 255, 0)">green</option>
                <option value="rgb(255, 191, 0)">yellow</option>
              </select>
              <br />
              <button class="edit-save hidden">Edit</button>
              <button class="form-input" id="form-input">Save</button>

              <!-- H o/ n /e y p /o/ t -->
              <label class="dear" for="email"></label>
              <input
                class="dear"
                type="email"
                id="email"
                name="email"
                autocomplete="off"
                placeholder="Your e-mail here..."
              />
              <label class="dear" for="name"></label>
              <input
                class="dear"
                type="text"
                id="name"
                name="name"
                placeholder="Your name here..."
                autocomplete="off"
              />
            </form>
          </div>
          <!-- /// © 2020 dev-aly3n /// -->
          <div class="column my-note" id="my-note">
            <h2
              style="
                text-align: center;
                font-size: 30px;
                font-weight: bolder;
                margin-bottom: 0;
                text-decoration: underline;
              "
            >
              my notes
            </h2>
            <div id="flexbox-container" class="flexbox-container">
              <div
                note-id="jhdu732927303798"
                class="card-container"
                style="display: none; order: 999"
              >
                <span class="remove-btn" id="example"> ✕ </span>
                <span class="edit-btn"><i class="fas fa-edit"></i> </span>
                <div class="card">
                  <div class="front">
                    <h2 class="front-of-card">
                      Hi there!
                      <br />
                      I am an example of the subject!
                      <br />
                      hover me;)
                    </h2>
                  </div>
                  <div class="back">
                    <p id="back-of-card" class="back-of-card">
                      and this is my note here you can remove me. I'll promise
                      to don't be upset:(.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- modal for ioening the form in the mobile -->
    <section id="modalform">
      <div class="main-modal">
        <div class="modal-container">
          <div class="modal-content p-0">
            <!--Body-->
            <div
              class="new-note h-full mt-0 w-full"
              id="new-note-modal"
              style="display: block"
            >
              <div class="flex justify-between items-center pb-3 float-right">
                <div class="modal-close cursor-pointer z-50">
                  <svg
                    class="fill-current text-black"
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="30"
                    viewBox="0 0 18 18"
                  >
                    <path
                      d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                    ></path>
                  </svg>
                </div>
              </div>
              <h2
                class="lable"
                style="text-align: center; font-size: 30px; font-weight: bolder"
                id="create-new-note-h2-modal"
              >
                Create New Note
              </h2>
              <div class="error-message error-message-modal">
                Empty! All fields are required!
              </div>
              <form name="note-form-modal" action="#" id="form-modal">
                <label for="subject-new-note" class="lable"> Word: </label>
                <br />
                <input
                  type="text"
                  maxlength="40"
                  name="subject-new-note-modal"
                  id="subject-new-note-modal"
                  class="subject-text-area subject-new-note-modal"
                  placeholder="Type your Word here..."
                  style="margin-bottom: 20px"
                />
                <br />
                <label for="add-new-note" class="lable"> Description: </label>
                <br />
                <textarea
                  name="text-note"
                  id="add-new-note-modal"
                  class="form-text-area add-new-note-modal"
                  style="min-height: 100px"
                  placeholder="Add your Note here..."
                ></textarea>
                <br />
                <label for="color-selection-modal" class="lable"
                  >select color for card:</label
                >
                <select
                  id="color-selection-modal"
                  name="color-selection"
                  class="color-selection-modal"
                >
                  <option value="rgb(255, 192, 203)">pink</option>
                  <option value="rgb(0, 255, 255)" selected>blue</option>
                  <option value="rgb(128, 255, 0)">green</option>
                  <option value="rgb(255, 191, 0)">yellow</option>
                </select>
                <br />
                <button class="edit-save edit-save-modal hidden">Edit</button>
                <button
                  class="form-input form-input-modal"
                  id="form-input-modal"
                >
                  Save
                </button>

                <!-- H o/ n /e y p /o/ t -->
                <label class="dear" for="email"></label>
                <input
                  class="dear"
                  type="email"
                  id="email-modal"
                  name="email"
                  autocomplete="off"
                  placeholder="Your e-mail here..."
                />
                <label class="dear" for="name"></label>
                <input
                  class="dear"
                  type="text"
                  id="name-modal"
                  name="name"
                  placeholder="Your name here..."
                  autocomplete="off"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
