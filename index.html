<!DOCTYPE html>

<head>
    <title>Notepad</title>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
    <div id="content">
        <h1>
            flash card online
            </br>
            (or maybe a dictionary notebook)
        </h1>
        </br>
        <div class="container">
            <div class="column" id="new-note">
                <h2 for="add-new-note" class="lable" style=" text-align: center; 
                font-size: 30px; font-weight: bolder;">
                    Create New Note
                    </br>
                    </br>
                </h2>
                <form name="note-form" action="#" id="form">
                    <label for="subject-new-note" class="lable"> Subject (or Word) : </label>
                    </br>
                    <input type="text" maxlength="40" name="subject-new-note" id="subject-new-note"
                        class="subject-text-area" placeholder="type your Subject here..." style="margin-bottom: 20px;">
                    </br>
                    <label for="add-new-note" class="lable"> Note (or description): </label>
                    </br>
                    <textarea type="text"  name="text-note" id="add-new-note" class="form-text-area"
                        placeholder="type your Note here..."></textarea>
                    </br>
                    <label for="color-selection" class="lable">select color for card:</label>
                    <select id="color-selection" name="color-selection">
                        <option value="pink">pink</option>
                        <option value="#00ffff" selected>blue</option>
                        <option value="#80ff00">green </option>
                        <option value="#ffbf00">yellow </option>
                    </select>
                    </br>
                    <input type="submit" class="form-input" id="form-input" value="Save">

                    <!-- H o/ n /e y p /o/ t -->
                    <label class="dear" for="email"></label>
                    <input class="dear" type="email" id="email" name="email" autocomplete="off"
                        placeholder="Your e-mail here...">
                    <label class="dear" for="name"></label>
                    <input class="dear" type="text" id="name" name="name" placeholder="Your name here..."
                        autocomplete="off">
                </form>
            </div>
            <!-- /// © 2020 dev-aly3n /// -->
            <div class="column" id="my-note">
                <h2 style="text-align: center; 
                font-size: 30px; font-weight: bolder; margin-bottom: 0; text-decoration: underline; ">
                    my notes
                </h2>
                <div id="flexbox-container">
                    <div class="card-container" style="display: none; order: 999;">
                        <span class="remove-btn" id="example">
                            ✕
                        </span>
                        <div class="card">

                            <div class="front">
                                <h2 id="front-of-card">Hi there!
                                    </br>
                                    I am an example of the subject!
                                    </br>
                                    hover me;)
                                </h2>
                            </div>
                            <div class="back">
                                <p id="back-of-card" class="back-of-card">and this is my note here
                                    you can remove me. I'll promise to don't be upset:(.
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
